<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário Simples - HTML e CSS</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário responsivo simples para desenvolver os aprendizados iniciais, utilizando apenas HTML e CSS.">
    <link rel="stylesheet" type="text/css" href="/Style.css">
</head>

<body>
    <div class="principal-login">
        <div class="principal-login-esquerda">
            <h1>Seja bem-vindo!</h1>
            <h2>Acesse nossos produtos</h2>
            <img src="/Login Icon.svg" class="principal-login-imagem" alt="Ilustração animada">
        </div>

        <div class="principal-login-elementos">
            <div class="principal-login-direita">
                <h1 class="principal-login-direita-titulo">Faça seu login</h1>

                <div class="principal-login-direita-dados">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Nome completo"></input>
                </div>
                <div class="principal-login-direita-dados">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Insira sua senha"></input>
                </div>
                <button class="principal-login-direita-botao">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
